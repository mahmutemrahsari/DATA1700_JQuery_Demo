<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>JQuery Demo</title>
</head>
<h1>Wellcome to JQuery Demo v1.0</h1>
<body>

<label for="inn">Navn</label>
<input type="text" onchange="visNavn()" id="inn"/>
<button id="knapp" onclick="visMelding()">Vis melding</button>
<div id="navn">ut</div>
<div id="melding">ut</div>

<script type="application/javascript">
$(function () {
   $("#knapp").click(function(){
        $("#melding").html("<h2>Hallo!</h2>");
    });

    $("#inn").change(function(){
        let navnet = $("#inn").val();
        $("#navn").text(navnet);
    })
});
</script>

</body>
</html>
